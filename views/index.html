<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {{ .Title }}
        </title>
    </head>
    <body style="padding: 0; margin: 0;">
        <main style="display:flex; flex-direction: row; flex-wrap:wrap; max-width: 600px; margin: 0 auto; padding: 12px;">
            {{range $id, $streamer := .Streamers}}
            <div style="width: 25%; display:flex; flex-direction: column; padding: 12px; margin: 6px; border: 1px solid gray; border-radius: 5px;">
                <h4 style="padding: 0; margin: 0;">{{$id}}</h4>
                <p style="padding: 0; margin: 0;">{{$streamer.Status}}</p>
            </div>
            {{end}}
        </main>
    </body>
</html>
